language: node_js

node_js: stable

cache:
  directories:
    - node_modules

before_script:
  - git clone --branch master https://github.com/joeychen/joeychen.github.io public

# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
    
script:
  - npm run build

after_success:
  - cd public
  - git config user.name "joeychen" 
  - git config user.email "joeychen.zh@gmail.com"
  - git add --all .
  - git commit -m "Travis CI Auto Builder Update"
  - git push https://$DEPLOY_TOKEN@github.com/joeychen/joeychen.github.io.git master

branches:
  only:
    - raw
